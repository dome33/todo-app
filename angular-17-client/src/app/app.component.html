<div>
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Todo App</a>
    <div class="navbar-nav mr-auto">
      <li class="nav-item">
        <a routerLink="tasks" class="nav-link">Tasks</a>
      </li>
      <li class="nav-item">
        <a routerLink="add" class="nav-link">Add</a>
      </li>
       <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Home </a>
      </li>
      
      @if (isLoggedIn) {
        <li class="nav-item">
          <a href="/user" class="nav-link" routerLink="user">User</a>
        </li>
      }
    </div>
    @if (!isLoggedIn) {
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
        </li>
        <li class="nav-item">
          <a href="/login" class="nav-link" routerLink="login">Login</a>
        </li>
      </ul>
    } @else {
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" (click)="logout($event)">LogOut</a>
        </li>
      </ul>
    }
  </nav>

  <div class="container mt-3">
    <router-outlet></router-outlet>
  </div>
</div>
